
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    /* your code here */
    var fullName = 'Jimmy Tran';
    console.log('Full Name: ', fullName);
    var numberOfPets = 2;
    console.log('Number of Pets: ', numberOfPets);
    var likeVegetables = true;
    console.log('Like Vegetables?', likeVegetables);
    var nothing = null;
    var never;
    console.log('Value of nothing', nothing);
    console.log('Value of never', never);
  </script>
</body>
</html>
